<div class="menu">
    <div class="listClothes" *ngFor="let clothe of (clothes | async)">
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="#">{{clothe.brand}}</a>
                    </h4>
                    <a href="#"><img class="card-img-top" src="{{clothe.imageURL}}" alt=""></a>

                    <h4 class="card-title">
                        <a href="#">{{clothe.model}}</a>
                    </h4>
                    <h5>${{clothe.price}}</h5>
                    <p class="card-text">Category: {{clothe.type}}</p>
                    <p class="card-text">Size in stock: {{clothe.size}}</p>

                    <p class="card-text">{{clothe.description}}</p>

                </div>
                <div class="card-footer">
                    <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                </div>
                <button class="btn btn-info my-4 btn-block">
                 Edit
               </button>
                <button class="btn btn-info my-4 btn-block">
                Delete
               </button>
            </div>
